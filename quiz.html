<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Total Guitar is a interasting and fast 2 part javascript game with musical content">
    <meta name="keywords" content="Guitar,reaction game,target,quiz,music,">
    <meta name="author" content="Roman Rakic(Rockroman79)">
      <!-- favicon & links -->
      <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
      <!-- bootstrap link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="body">
    <!-- bootstarp container -->
    <main class="container-fluid main">
        <div id="quiz-stats">
            <div id="progressBar">
                <div id="progressBarFull">%</div>
            </div>
            <div class="current-score">Points <span id="userScore">0</span>/10</div>
        </div>
        <p id="question">Question</p>
        <div class="container btn-group" id="button-group">
            <button data-number="1" type="button" class="answers choice-text btn p-3">choice1</button>
            <button data-number="2" type="button" class="answers choice-text btn p-3">choice1</button>
            <button data-number="3" type="button" class="answers choice-text btn p-3">choice1</button>
            <button data-number="4" type="button" class="answers choice-text btn p-3">choice1</button>
            <button type="button" class="next-question next btn  p-3" id="next">END QUIZ</button>
        </div>
        <!-- thank you container -->
        <div class="container-sm p-3 thank-you" id="thank-you">
            <form id="thank-you-form">
                <div class="mb-3">
                    <h3>YOU SCORED <span id="finalScore"></span></h3>
                    <h4>THANK YOU FOR PLAYING TOTAL GUITAR</h4>
                    <label for="name" class="form-label">Enter your Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                    
                    <label for="email" name="email" class="form-label" >Email address</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="mb3">
                    <label for="message" aria-label="name">Your message</label>
                    <textarea name="message" class="form-control" id="message"  rows="5" placeholder="Give us your feedback or any suggestion how we can improve the game" required></textarea>
                   
                </div>
                <input type="submit" value="SUBMIT" id="submit" class="btn-send btn-success" name="submit">
                <input type="button" value="PLAY AGAIN" id="again" class="btn-send" name="play-again">

            </form>
        </div>
        <footer id="footer-form">
            <a href="https://www.linkedin.com/in/roman-the-dev/" aria-label="Contact Us"><i class="far fa-envelope"></i></a>
            <a href="https://www.linkedin.com/" target="_blank" aria-label="link to company linkedin page "><i class="fa-brands fa-linkedin"></i> </a>
             <a href="https://github.com/rockroman"> <i class="fa-brands fa-github"><span id="git-dummy">R</span></i></a>
        </footer>

    </main>
    <script defer src="https://kit.fontawesome.com/a5d485eba2.js" crossorigin="anonymous"></script> 
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
